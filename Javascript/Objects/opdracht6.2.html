    <script>
      "use strict";



   



      const club = function (name,typeOfClub,members){
            this.name = name;
            this.typeOfClub = typeOfClub;
            this.members = members;

      }

      const AX = new club('AX', 'Chess',30)
      const BQ = new club('BQ', 'Soccer',40)
      const CA = new club('CA', 'Football',100)
      const DE = new club('DE', "Hockey",70)
      const ES = new club('ES', 'Dance',20)


      console.log(AX);
      const clubArray = [AX, BQ, CA, DE, ES];

      // console.log(clubArray);

      const contactInfo = function (Address,PhoneNumber,ContactPerson){
            this.Address = Address;
            this.PhoneNumber = PhoneNumber;
            this.ContactPerson = ContactPerson;

      }

      const AXcontactInfo = new contactInfo('street1', 12345456,'Mark')

      // console.log(infoArray);


       const arrayLength = infoArray.length;
       console.log(arrayLength);



      const AllClubInfo = [];


       const mergeObjects = () => {
        for (let i = 0; i < arrayLength; i++){
         let mergedInfo = Object.assign(clubArray[i],infoArray[i])
          // console.log(mergedInfo);
         AllClubInfo.push(mergedInfo);
         //push to empty array
       }}

mergeObjects();
     



for (let i = 0; i < AllClubInfo.length; i++){
Object.keys(AllClubInfo[i]).forEach(key => {
